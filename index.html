<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Watson Reader</title>
    
    <!-- META INFO -->
    <meta charset="UTF-8">

    <!--MAIN FILE-->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <section ng-controller="mainCtrl">
    <div class="quote-box">{{quote.quoteText}}{{quote.quoteAuthor}}
    </div><button ng-click="newQuote()">New Quote</button>
    <div class="voice-box">Voice Pick
    <button ng-click="generateAudio(quote.quoteText, voice)">Generate Audio</button>
     </div><button ng-click="speak()">Speak</button>
</section>
    <!-- Including angular and ui-router then our javascript files. ORDER MATTERS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <!--Our Custom Script Files-->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainSrvc.js"></script>
    
    
  </body>
</html>
